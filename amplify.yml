version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npx prisma generate
        - npx prisma db push
frontend:
  phases:
    preBuild:
      commands:
        - npm install --save-dev @tailwindcss/postcss tailwindcss postcss autoprefixer
        - npm install bcryptjs
        # Verify installations
        - npm ls @tailwindcss/postcss tailwindcss bcryptjs
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*