version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npx prisma generate
        - npx prisma db push
frontend:
  phases:
    preBuild:
      commands:
        # Install required dependencies explicitly
        - npm install --save-dev @tailwindcss/postcss tailwindcss postcss autoprefixer
        - npm install bcryptjs
        # Verify installations
        - npm ls @tailwindcss/postcss tailwindcss bcryptjs
    build:
      commands:
        # Ensure proper PostCSS config exists
        - echo "module.exports = { plugins: { '@tailwindcss/postcss': { config: './tailwind.config.js' }, autoprefixer: {} } 
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*